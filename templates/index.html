<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusionar PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('path/to/your/background-image.png'); /* Reemplaza con la ruta de la imagen de fondo */
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semitransparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 20px;
        }
        #file-name {
            font-style: italic;
            color: #888;
            display: block;
            margin-top: 10px;
        }
        #file-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        #file-list li {
            background-color: #f2f2f2;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
        }
        #submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #pdf-input {
            width: 0;
            height: 0;
            opacity: 0;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fusionar Documentos PDF</h1>
        <form id="pdf-form" method="POST" enctype="multipart/form-data">
            <!-- Botón personalizado para seleccionar archivos -->
            <label for="pdf-input" class="custom-file-upload">
                Elegir archivo
            </label>
            <!-- Input real, oculto -->
            <input type="file" id="pdf-input" name="pdf_files" accept=".pdf" multiple>
            <!-- Span para mostrar el nombre del archivo seleccionado -->
            <span id="file-name">No se ha seleccionado ningún archivo</span>
            <!-- Otros elementos -->
            <p id="no-file-message" style="display: none;">No se ha seleccionado ningún archivo</p>
            <ul id="file-list"></ul>
            <button type="submit" id="submit-btn" disabled>Fusionar PDFs</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
